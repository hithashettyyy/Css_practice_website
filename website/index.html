<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3 Schools</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>

    <nav>
        <img src="./logo.png" alt="W3 Schools logo" />
        <ul>
            <li><button class="nav-button">Tutorials</button></li>
            <li><button  class="nav-button">Exercises</button></li>
            <li><button  class="nav-button">Certificates</button></li>
            <li><button  class="nav-button">Services</button></li>
        </ul>

        </div>
        <div class="buy-div">
            <img src="cart.png" alt="Image of a cart"/>

            <li>JAVA</li>

            <li>W3.CSS</li>
            <li>C</li>
            <li>C++</li>
            <li>C#</li>
            <li>BOOTSTRAP</li>
            <li>REACT</li>
            <li>MYSQL</li>
            <li>JQUERY</li>
            <li>NODE.JS</li>
            <li>MONGODB</li>
            <li>CYBERSECURITY</li>
       </ul>
        <span id="welcome" >WELCOME TO THE WORLD OF CODING</span>

</html>
